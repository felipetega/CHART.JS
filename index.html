<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart Js - Graphics</title>
</head>
<body>
  <!-- Start Canvas -> Desenhar elementos gráficos usando JS-->
  <canvas  class="line-chart"></canvas>

  <!-- Include Chart JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>

  <script>
    var ctx = document.getElementsByClassName("line-chart")

    //Type, Data, Options
    var chartGraph = new Chart(ctx, {
      //Type
      type: 'doughnut',
      //Data
      data: {
        labels: ["Curso em Vídeo: Python", "DIO: Spread Fullstack Developer", "DIO: Órbi Web Games Developer","Curso em Vídeo: JavaScript"],
        datasets: [{
          label: "Horas de Curso por Linguagem/Tecnologia",
          data: [120,98,63,40],
          backgroundColor: ["darkblue","yellow","purple","lightblue"],
          borderWidth: 4,
          borderColor: "black",
          borderRadius: 10,
        }]
      },
      //Options
      options: {
        plugins: {
          title: {
            display: true,
            padding: 10,
            font: {
              size: 30,
              family: 'Helvetica Neue'
            },
            text: "GRÁFICO DOS CURSOS QUE REALIZEI (em horas)",
            color: "black",
          }
        }
      }
    })
  </script>

</body>
</html>
